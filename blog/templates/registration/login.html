{% extends "blog/base.html" %}
{% block content %}
	{% if form.errors %}
		<p>你的用户名/密码不正确！</p>
	{% endif%}
	<form method="post" action="{% url 'login'%}">
	{% csrf_token %}
		<table>
		<tr>
			<td>{{form.username.label_tag}}</td>
			<td>{{form.username}}</td>
		</tr>
		<tr>
			<td>{{form.password.label_tag}}</td>
			<td>{{form.password}}</td>
		</tr>
		</table>
		<input type="submit" value="登录" />
		<input type="hidden" name="next" value="{{ next}}">
	</form>
{% endblock%}
