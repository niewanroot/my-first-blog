{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div>
				{{post.published_date }}
			</div>
		{% else %}
			<a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">发布</a>
		{% endif %}
		{% if user.is_authenticated %}
		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
		<a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span>删除</a>
		{% endif %}
		<h1>{{post.title }}</h1>
		<p>{{post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
